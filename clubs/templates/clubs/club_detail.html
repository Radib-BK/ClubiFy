{% extends 'base.html' %}

{% block title %}{{ club.name }} - ClubiFy{% endblock %}

{% block content %}
<div class="text-center py-12">
    <div class="w-24 h-24 mx-auto rounded-2xl mb-6" style="background-color: {{ club.color }};">
    </div>
    <h1 class="text-3xl font-bold text-primary-700 mb-4">{{ club.name }}</h1>
    <p class="text-gray-600 max-w-2xl mx-auto mb-8">{{ club.description }}</p>
    <p class="text-gray-500 text-sm">Created {{ club.created_at|date:"F j, Y" }}</p>
    
    <div class="mt-8">
        <p class="text-gray-500">Full club detail page coming in checkpoint 1.5!</p>
    </div>
</div>
{% endblock %}
