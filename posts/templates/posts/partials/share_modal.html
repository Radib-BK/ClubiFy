{% comment %}
Share modal component for sharing posts to social media
Context: post, club
Include this partial and call openShareModal(postId, postTitle, postUrl) to open it
{% endcomment %}

<!-- Share Modal -->
<div id="shareModal" class="fixed inset-0 bg-gray-900/40 backdrop-blur-sm hidden items-center justify-center z-50 p-4">
    <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full border border-gray-100 transform transition-all duration-300 scale-95 opacity-0" id="shareModalContent">
        <!-- Header -->
        <div class="flex items-center justify-between p-5 border-b border-gray-100">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg">
                    <i class="fas fa-share-nodes text-white"></i>
                </div>
                <div>
                    <h3 class="text-lg font-bold text-gray-900">Share Post</h3>
                    <p class="text-xs text-gray-500">Choose how you want to share</p>
                </div>
            </div>
            <button onclick="closeShareModal()" class="w-8 h-8 rounded-full hover:bg-gray-100 flex items-center justify-center text-gray-400 hover:text-gray-600 transition-colors">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <!-- Post Preview -->
        <div class="px-5 py-3 bg-gray-50 border-b border-gray-100">
            <p id="sharePostTitle" class="text-sm font-medium text-gray-700 truncate"></p>
        </div>
        
        <!-- Social Share Options -->
        <div class="p-5">
            <div class="grid grid-cols-4 gap-3 mb-5">
                <!-- Facebook -->
                <button onclick="shareToFacebook()" class="group flex flex-col items-center gap-2 p-3 rounded-xl hover:bg-blue-50 transition-all duration-200">
                    <div class="w-12 h-12 rounded-full bg-[#1877F2] flex items-center justify-center shadow-md group-hover:shadow-lg group-hover:scale-110 transition-all duration-200">
                        <i class="fab fa-facebook-f text-white text-lg"></i>
                    </div>
                    <span class="text-xs font-medium text-gray-600">Facebook</span>
                </button>
                
                <!-- X (Twitter) -->
                <button onclick="shareToTwitter()" class="group flex flex-col items-center gap-2 p-3 rounded-xl hover:bg-gray-100 transition-all duration-200">
                    <div class="w-12 h-12 rounded-full bg-black flex items-center justify-center shadow-md group-hover:shadow-lg group-hover:scale-110 transition-all duration-200">
                        <i class="fab fa-x-twitter text-white text-lg"></i>
                    </div>
                    <span class="text-xs font-medium text-gray-600">X</span>
                </button>
                
                <!-- LinkedIn -->
                <button onclick="shareToLinkedIn()" class="group flex flex-col items-center gap-2 p-3 rounded-xl hover:bg-blue-50 transition-all duration-200">
                    <div class="w-12 h-12 rounded-full bg-[#0A66C2] flex items-center justify-center shadow-md group-hover:shadow-lg group-hover:scale-110 transition-all duration-200">
                        <i class="fab fa-linkedin-in text-white text-lg"></i>
                    </div>
                    <span class="text-xs font-medium text-gray-600">LinkedIn</span>
                </button>
                
                <!-- WhatsApp -->
                <button onclick="shareToWhatsApp()" class="group flex flex-col items-center gap-2 p-3 rounded-xl hover:bg-green-50 transition-all duration-200">
                    <div class="w-12 h-12 rounded-full bg-[#25D366] flex items-center justify-center shadow-md group-hover:shadow-lg group-hover:scale-110 transition-all duration-200">
                        <i class="fab fa-whatsapp text-white text-xl"></i>
                    </div>
                    <span class="text-xs font-medium text-gray-600">WhatsApp</span>
                </button>
                
                <!-- Telegram -->
                <button onclick="shareToTelegram()" class="group flex flex-col items-center gap-2 p-3 rounded-xl hover:bg-sky-50 transition-all duration-200">
                    <div class="w-12 h-12 rounded-full bg-[#0088cc] flex items-center justify-center shadow-md group-hover:shadow-lg group-hover:scale-110 transition-all duration-200">
                        <i class="fab fa-telegram-plane text-white text-lg"></i>
                    </div>
                    <span class="text-xs font-medium text-gray-600">Telegram</span>
                </button>
                
                <!-- Reddit -->
                <button onclick="shareToReddit()" class="group flex flex-col items-center gap-2 p-3 rounded-xl hover:bg-orange-50 transition-all duration-200">
                    <div class="w-12 h-12 rounded-full bg-[#FF4500] flex items-center justify-center shadow-md group-hover:shadow-lg group-hover:scale-110 transition-all duration-200">
                        <i class="fab fa-reddit-alien text-white text-lg"></i>
                    </div>
                    <span class="text-xs font-medium text-gray-600">Reddit</span>
                </button>
                
                <!-- Email -->
                <button onclick="shareViaEmail()" class="group flex flex-col items-center gap-2 p-3 rounded-xl hover:bg-purple-50 transition-all duration-200">
                    <div class="w-12 h-12 rounded-full bg-gradient-to-br from-purple-500 to-indigo-600 flex items-center justify-center shadow-md group-hover:shadow-lg group-hover:scale-110 transition-all duration-200">
                        <i class="fas fa-envelope text-white text-lg"></i>
                    </div>
                    <span class="text-xs font-medium text-gray-600">Email</span>
                </button>
                
                <!-- Native Share (if supported) -->
                <button id="nativeShareBtn" onclick="nativeShare()" class="group flex flex-col items-center gap-2 p-3 rounded-xl hover:bg-indigo-50 transition-all duration-200 hidden">
                    <div class="w-12 h-12 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-md group-hover:shadow-lg group-hover:scale-110 transition-all duration-200">
                        <i class="fas fa-share-from-square text-white text-lg"></i>
                    </div>
                    <span class="text-xs font-medium text-gray-600">More</span>
                </button>
            </div>
            
            <!-- Copy Link Section -->
            <div class="pt-4 border-t border-gray-100">
                <label class="text-xs font-semibold text-gray-500 uppercase tracking-wide mb-2 block">Or copy link</label>
                <div class="flex gap-2">
                    <div class="flex-1 relative">
                        <input type="text" id="shareUrlInput" readonly 
                            class="w-full px-4 py-2.5 pr-10 bg-gray-50 border border-gray-200 rounded-lg text-sm text-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-400">
                        <i class="fas fa-link absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm"></i>
                    </div>
                    <button onclick="copyShareLink()" id="copyLinkBtn"
                        class="px-5 py-2.5 bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white font-medium rounded-lg text-sm transition-all duration-200 shadow-md hover:shadow-lg flex items-center gap-2">
                        <i class="fas fa-copy"></i>
                        <span>Copy</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Share modal state
let currentShareData = {
    postId: null,
    title: '',
    url: ''
};

function openShareModal(postId, title, url) {
    currentShareData = { postId, title, url };
    console.log('Share modal opened with:', currentShareData); // Debug
    
    document.getElementById('sharePostTitle').textContent = title;
    document.getElementById('shareUrlInput').value = url;
    
    const modal = document.getElementById('shareModal');
    const content = document.getElementById('shareModalContent');
    
    modal.classList.remove('hidden');
    modal.classList.add('flex');
    document.body.classList.add('modal-open');
    
    // Check for native share support
    if (navigator.share) {
        document.getElementById('nativeShareBtn').classList.remove('hidden');
    }
    
    // Show localhost warning if applicable
    const localhostWarning = document.getElementById('localhostWarning');
    if (localhostWarning) {
        if (url.includes('localhost') || url.includes('127.0.0.1')) {
            localhostWarning.classList.remove('hidden');
        } else {
            localhostWarning.classList.add('hidden');
        }
    }
    
    // Animate in
    setTimeout(() => {
        content.classList.remove('scale-95', 'opacity-0');
        content.classList.add('scale-100', 'opacity-100');
    }, 10);
}

function closeShareModal() {
    const modal = document.getElementById('shareModal');
    const content = document.getElementById('shareModalContent');
    
    content.classList.add('scale-95', 'opacity-0');
    content.classList.remove('scale-100', 'opacity-100');
    
    setTimeout(() => {
        modal.classList.add('hidden');
        modal.classList.remove('flex');
        document.body.classList.remove('modal-open');
    }, 200);
}

// Social share functions
function shareToFacebook() {
    // Facebook sharer - note: preview won't work for localhost URLs
    const shareUrl = currentShareData.url;
    // Using the most reliable Facebook share URL format
    const fbShareUrl = 'https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(shareUrl);
    console.log('Sharing to Facebook:', fbShareUrl); // Debug
    window.open(fbShareUrl, 'facebook-share', 'width=580,height=400,menubar=no,toolbar=no,resizable=yes,scrollbars=yes');
    closeShareModal();
}

function shareToTwitter() {
    const text = `${currentShareData.title}`;
    const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(currentShareData.url)}`;
    window.open(url, 'twitter-share', 'width=550,height=420,menubar=no,toolbar=no,resizable=yes,scrollbars=yes');
    closeShareModal();
}

function shareToLinkedIn() {
    const url = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(currentShareData.url)}`;
    window.open(url, '_blank', 'width=600,height=500');
    closeShareModal();
}

function shareToWhatsApp() {
    const text = `${currentShareData.title} - ${currentShareData.url}`;
    const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
    window.open(url, '_blank');
    closeShareModal();
}

function shareToTelegram() {
    const url = `https://t.me/share/url?url=${encodeURIComponent(currentShareData.url)}&text=${encodeURIComponent(currentShareData.title)}`;
    window.open(url, '_blank');
    closeShareModal();
}

function shareToReddit() {
    const url = `https://www.reddit.com/submit?url=${encodeURIComponent(currentShareData.url)}&title=${encodeURIComponent(currentShareData.title)}`;
    window.open(url, '_blank', 'width=600,height=600');
    closeShareModal();
}

function shareViaEmail() {
    const subject = currentShareData.title;
    const body = `Check out this post: ${currentShareData.url}`;
    window.location.href = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    closeShareModal();
}

function nativeShare() {
    if (navigator.share) {
        navigator.share({
            title: currentShareData.title,
            url: currentShareData.url
        }).then(() => {
            closeShareModal();
        }).catch(err => {
            // User cancelled or error
        });
    }
}

function copyShareLink() {
    const input = document.getElementById('shareUrlInput');
    const btn = document.getElementById('copyLinkBtn');
    
    navigator.clipboard.writeText(currentShareData.url).then(() => {
        const originalHTML = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-check"></i><span>Copied!</span>';
        btn.classList.add('from-green-500', 'to-green-600');
        btn.classList.remove('from-indigo-500', 'to-purple-600');
        
        setTimeout(() => {
            btn.innerHTML = originalHTML;
            btn.classList.remove('from-green-500', 'to-green-600');
            btn.classList.add('from-indigo-500', 'to-purple-600');
        }, 2000);
    }).catch(() => {
        // Fallback: select and copy
        input.select();
        document.execCommand('copy');
    });
}

// Close modal when clicking outside
document.getElementById('shareModal')?.addEventListener('click', function(e) {
    if (e.target === this) {
        closeShareModal();
    }
});

// Close on Escape key
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && !document.getElementById('shareModal').classList.contains('hidden')) {
        closeShareModal();
    }
});
</script>
