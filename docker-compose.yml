# =====================================================
# ClubiFy Docker Setup
# =====================================================
# 
# FOR NEW USERS (fresh clone, no local PostgreSQL):
#   docker-compose up -d
#   
# This starts PostgreSQL + Django. Access at http://localhost:8001
#
# =====================================================

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: clubify_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-clubify_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-9084}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Exposed on 5433 to avoid conflict with local PostgreSQL
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-clubify_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clubify_web
    restart: unless-stopped
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-localtest123}
      - DB_NAME=${DB_NAME:-clubify_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-9084}
      - DB_HOST=db
      - DB_PORT=5432
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-"*"}
    ports:
      - "8001:8000"
      
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount source code for live reloading
      - .:/app
      # Mount static directory for Tailwind CSS changes
      - ./static:/app/static
      # Keep node_modules in a volume to avoid overwriting with host directory
      - node_modules:/app/node_modules
      # Keep staticfiles volume for collected static files
      - static_volume:/app/staticfiles
    # Use entrypoint script for development (runs Tailwind watch + Django runserver)
    # For production, override with: command: gunicorn --bind 0.0.0.0:8000 --workers 3 --threads 2 clubify.wsgi:application

volumes:
  postgres_data:
  static_volume:
  node_modules:
